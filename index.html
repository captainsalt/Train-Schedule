<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        Train Scheduler
    </title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Title -->
        <h1>Trains</h1>

        <div class="panel panel-primary">
            <div class="panel-heading">Train Information</div>

            <table id="trainTable" class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrivial</th>
                    <th>Minutes Away</th>
                </tr>

            </table>
        </div>

        <!-- Add a train -->
        <form class="panel panel-primary">
            <div class="panel-heading">Add a train here</div>

            <div id="trainForm">
                <div>
                    <label>Name</label>
                    <br>
                    <input id="nameText" type="text" value="">
                </div>

                <div>
                    <label>Destination</label>
                    <br>
                    <input id="destinationText" type="text" value="">
                </div>

                <div>
                    <label>Frequency</label>
                    <br>
                    <input id="freqText" type="number" value="">
                </div>

                <div>
                    <label>Next Arrival</label>
                    <br>
                    <input id="arrivalText" type="datetime-local" value="">
                </div>

                <button id="submitButton" class="btn btn-default" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="assets/scripts/firebase.js"></script>
    <script type="text/javascript" src="assets/scripts/timeconverter.js"></script>
    <script type="text/javascript" src="assets/scripts/logic.js"></script>
</body>

</html>
