<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>
        <!--Title here-->
    </title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Title -->
        <h1>Trains</h1>

        <!-- Train table -->
        <table id="trainTable">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrivial</th>
                <th>Minutes Away</th>
            </tr>

        </table>

        <!-- Add a train -->
        <form id="trainForm">
            <div>
                <label>Name</label>
                <br>
                <input id="nameText" type="text" value="">
            </div>

            <div>
                <label>Destination</label>
                <br>
                <input id="destinationText" type="text" value="">
            </div>

            <div>
                <label>Frequency</label>
                <br>
                <input id="freqText" type="text" value="">
            </div>

            <div>
                <label>Next Arrival</label>
                <br>
                <input id="arrivalText" type="text" value="">
            </div>

            <div>
                <label>Minutes Away</label>
                <br>
                <input id="minutesAwayText" type="text" value="">
            </div>

            <br>

            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="assets/scripts/firebase.js"></script>
    <script type="text/javascript" src="assets/scripts/logic.js"></script>
</body>

</html>
